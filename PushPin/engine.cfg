[application]

name="Push Pin"
main_scene="res://scenes/main.xscn"
icon="res://cards/Back_R5.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"
width=450
height=800
orientation="portrait"

[input]

move_up=[key(Up)]
move_down=[key(Down)]

[render]

default_clear_color=#ff0b4a37
